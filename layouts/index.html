{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section">
  <div class="container">
    {{- $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}
    {{ range $paginator.Pages }}
    {{ .Render "summary" }}
    {{ end }}
  </div>
</section>
{{ partial "pager" $paginator }}
{{ partial "footer" . }}
